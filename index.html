<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My to-do List</title>
</head>

<body>
    <div class="todo-wrapper">
        <h2>My to-do List</h2>
        <p>Double-click an item to mark it complete</p>

        <!-- form start -->
        <form name="todo-adder">
            <input type="text" id="todo-entry-box" />
            <button type="button" id="add-button" class="add-button">Add</button>
        </form>
        <!-- form end -->


        <br />
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper" class="control-wrapper">
            <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="clear-completed-button">Clear Completed</button>
            <button id="empty-button" onclick="emptyList()" class="empty-button">Empty List</button>
            <button id="save-button" onclick="saveList()" class="save-button">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
